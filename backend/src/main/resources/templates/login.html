<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h2>Login</h2>

    <form th:action="@{/auth/signin}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3"><a th:href="@{/auth/forgot-password}">Forgot Password?</a></p>

    <p class="mt-3">Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3">
        <p>Logout successful.</p>
    </div>
</div>

</body>
</html>
